<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="TFTstyle.css">
</head>

<body>
    <div id="main">
        <h1>Tic Tac Toe</h1>
        <h2>Welcome ! press start</h2>
        <h4>Shows winner</h4>
        <div class="board">
            <div class="part1">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
            <div class="part2">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
            <div class="part3">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        
        <button type="button" class="start">start game</button>
        <button type="button" class="restart">Reset game</button>
    </div>
    <script src="TFTscript.js"></script>
</body>

</html>
